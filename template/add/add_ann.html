<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uy qo'shish - UzMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 fw-bold text-success">Uy qo'shish</h2>

                    <form action="{% url 'add_announcement' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Uy nomi / title -->
                        <div class="mb-3">
                            <label class="form-label"><b>Uy nomi:</b></label>
                            <input type="text" name="title" class="form-control" placeholder="Masalan: 3 xonali kvartira" required>
                        </div>

                        <!-- Narxi -->
                        <div class="mb-3">
                            <label class="form-label"><b>Narxi (so'm):</b></label>
                            <input type="number" name="price" class="form-control" placeholder="Masalan: 250000000" required>
                        </div>

                        <!-- Manzil -->
                        <div class="mb-3">
                            <label class="form-label"><b>Manzil:</b></label>
                            <input type="text" name="address" class="form-control" placeholder="Shahar, ko'cha" required>
                        </div>

                        <!-- Uy haqida -->
                        <div class="mb-3">
                            <label class="form-label"><b>Qisqacha ma'lumot:</b></label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Uy haqida qisqacha..." required></textarea>
                        </div>

                        <!-- Rasmlar -->
                        <div class="mb-3">
                            <label class="form-label"><b>Rasm:</b></label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                        </div>

                        <!-- Contact -->
                        <div class="mb-3">
                            <label class="form-label"><b>Kontaktingiz:</b></label>
                            <input type="number" name="seller_contact" class="form-control" placeholder="Kontaktingiz">
                        </div>

                        <!-- Publeshid date -->
                        <div class="d-grid">
                            <label class="form-label"><b>Sana:</b></label>
                            <input type="date" class="form-control" name="published">
                        </div>
                        <hr>
                        <br>
                        <!-- Submit tugma -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">E’lon qo’shish</button>
                        </div>
                        
                    </form>

                    <!-- Xabarlar -->
                    <div class="mt-3">
                        {% if messages %}
                            {% for message in messages %}
                                {% if message.tags == 'error' %}
                                    <p style="color:red">{{ message }}</p>
                                {% elif message.tags == 'success' %}
                                    <p style="color:green">{{ message }}</p>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
