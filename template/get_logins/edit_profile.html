<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Profilni tahrirlash</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card -->
            <div class="card shadow-sm rounded-4">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4">ðŸ‘¤ Profilni tahrirlash</h3>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   value="{{ user.username }}"
                                   required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   value="{{ user.email }}">
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Telefon raqam</label>
                            <input type="text"
                                   name="phone"
                                   class="form-control"
                                   placeholder="+998901234567"
                                   value="{{ user.phone }}">
                        </div>

                        <!-- Telegram -->
                        <div class="mb-3">
                            <label class="form-label">Telegram username</label>
                            <input type="text"
                                   name="telegram"
                                   class="form-control"
                                   placeholder="@username"
                                   value="{{ user.telegram }}">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'account' %}" class="btn btn-outline-secondary">
                                â¬… Orqaga
                            </a>

                            <button type="submit" class="btn btn-primary">
                                ðŸ’¾ Saqlash
                            </button>
                        </div>

                    </form>

                </div>
            </div>
            <!-- /Card -->

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
