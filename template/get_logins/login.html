<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzHome Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <h2 class="text-center mb-4 fw-bold text-success">UzHome</h2>

                    <!-- LOGIN FORM -->
                    <form id="loginForm" method="POST" class="form-control p-3">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label"><b>Username</b></label>
                            <input class="form-control" type="text" id="login_input" name="username" placeholder="Username yoki Email" required>
                            {% comment %} <input type="text" name="username" placeholder="Username" required> {% endcomment %}
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label"><b>Password</b></label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                        </div>

                        <hr>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                Kirish
                            </button>
                        </div>

                        <div class="text-center mt-2">
                            Ro‘yxatdan o‘tish:
                            <a href="{% url 'register' %}">Register</a>
                        </div>
                    </form>

                    <!-- Django messages -->
                    <div class="mt-3">
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
