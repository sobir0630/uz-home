<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzHome Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <h2 class="text-center mb-4 fw-bold text-success">UzHome</h2>

                    <!-- LOGIN FORM -->
                    <form id="loginForm" method="POST" class="form-control p-3">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label"><b>Username</b></label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label"><b>Password</b></label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <hr>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                Kirish
                            </button>
                        </div>

                        <div class="text-center mt-2">
                            Ro‘yxatdan o‘tish:
                            <a href="{% url 'register' %}">Register</a>
                        </div>
                    </form>

                    <!-- Django messages -->
                    <div class="mt-3">
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = this;
    const formData = new FormData(form);

    // 1️⃣ Django SESSION login
    fetch("{% url 'login' %}", {
        method: "POST",
        body: formData,
        headers: {
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => {
        if (response.ok) {
            // 2️⃣ SESSION login bo‘ldi → JWT olamiz
            return fetch("/token/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value
                })
            });
        } else {
            throw new Error("Login xato");
        }
    })
    .then(res => res.json())
    .then(data => {
        if (data.access) {
            // 3️⃣ JWT saqlaymiz
            localStorage.setItem("access", data.access);
            localStorage.setItem("refresh", data.refresh);

            // 4️⃣ Account sahifaga o‘tamiz
            window.location.href = "/show/account/";
        } else {
            alert("Username yoki password xato!");
        }
    })
    .catch(error => {
        alert("Login xato!");
        console.error(error);
    });
});
</script>

</body>
</html>
